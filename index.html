<!DOCTYPE html>
<html lang="en-US" class="veditor">
<head>
<title>Veditor</title>

<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />

<meta charset="UTF-8">
<meta content="#f8f8f8" name="theme-color"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>

<link rel="stylesheet" href="res/icon.css">
<link rel="stylesheet" href="main.css"/>
</head>

<body>
<header>
	<button class="nbutton hb visited">HTML</button>
   
	<button  class="nbutton ob">OUTPUT</button>
</header>

<div class="toolbar">

  <button title="copy" class="tool cpy"></button>
 
  <button title="clear" class="tool delb"></button>
 
  <button title="live" class="tool live active"></button>
 
  <button title="download" class="tool save"></button>
 
  <button title="full screen" class="tool nw"></button>
  
  <button title="font size" class="tool fs"></button>
 
  <button title="run" class="tool run"></button>

</div>

<div class="ioc">
  <div class="ic">
    <div class="lnColumn"></div>

    <div class="input">
        <pre class="finput"></pre>
        <textarea spellcheck="false"></textarea>
    </div>
  </div>
    
    <iframe class="output off" srcdoc="To see the output here"></iframe>

</div>

<script src="res/FileSaver.js"></script>
<script src="main.js"></script>
 </body>
 </html>
